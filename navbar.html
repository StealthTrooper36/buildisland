<!DOCTYPE html>
<html>
<head>
    <title>Roblox Build Island News Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header></header>
<body>
    <nav class="navbar">
        <a class="nav-link" href="https://buildisland.pages.dev/index.html">Home</a>
        <a class="nav-link" href="https://buildisland.pages.dev/about">About</a>
        <a class="nav-link" href="https://github.com/StealthTrooper36/buildisland">Source Code</a>
        <a class="nav-link" href="https://buildisland.pages.dev/discord">Discord</a>
        <a class="nav-link" href="https://buildisland.pages.dev/articles">All Pages</a>
        <script src="https://buildisland.pages.dev/javascript/searchstuff.js"></script>
        <div id="search-container">
          <button id="search-toggle" onclick="toggleSearch()"><img src="https://buildisland.pages.dev/sourceicons/search.png" height="20" width="20"></button>
          <input
              type="text"
              id="search"
              placeholder="Search articles..."
              oninput="searchFunction()"
              style="display: none;"/>
          <div id="search-results" style="display: none;"></div>
      </div>          
    </nav>
</body>
</html>
